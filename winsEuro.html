<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganadores Euro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <h1 class="disclaimer-euro">**Ganadores y titulos a partir de llamarse Eurocopa (1992)</h1>
    
    <div id="dinamarca">
        <div class="rojo-dinamarca">
            <div class="blanco-dinamarca-1"></div>
            <div class="blanco-dinamarca-2"></div>
        </div>
        <p class="title-dinamarca">Dinamarca</p>
        <p class="years-wins-dinamarca">
            1992
        </p>
    </div>

    <div id="alemania">
        <div class="rojo-alemania">
            <div class="negro-alemania"></div>
            <div class="amarillo-alemania"></div>
        </div>
        <p class="title-alemania">Alemania</p>
        <p class="years-wins-alemania">
            1996
        </p>
    </div>

    <div id="francia">
        <div class="blanco-francia">
            <div class="azul-francia"></div>
            <div class="rojo-francia"></div>
        </div>
        <p class="title-francia">Francia</p>
        <p class="years-wins-francia">
            2000
        </p>
    </div>
    <div id="grecia">
        <div class="azul-grecia">
            <div class="blanco-grecia-cruz-1"></div>
            <div class="blanco-grecia-cruz-2"></div>
            <div class="blanco-grecia-1"></div>
            <div class="blanco-grecia-2"></div>
            <div class="blanco-grecia-3"></div>
            <div class="blanco-grecia-4"></div>
        </div>
        <p class="title-grecia">Grecia</p>
        <p class="years-wins-grecia">
            2004
        </p>
    </div>
    <div id="españa">
        <div class="rojo-españa">
            <div class="amarillo-españa">
                <img class="escudo-españa" src="./assets/españa-escudo.png" alt="escudo españa">
            </div>
        </div>
        <p class="title-españa">España</p>
        <p class="years-wins-españa">
            2008, 2012, 2024
        </p>
    </div>
    <div id="portugal">
        <div class="rojo-portugal">
            <div class="verde-portugal"></div>
            <img class="portugal-escudo" src="./assets/portugal-escudo.png" alt="escudo de portugal">
        </div>
        <p class="title-portugal">Portugal</p>
        <p class="years-wins-portugal">
            2016
        </p>
    </div>
    <div id="italia">
        <div>
            <div class="verde-italia"></div>
            <div class="rojo-italia"></div>
        </div>
        <p class="title-italia">Italia</p>
        <p class="years-wins-italia">
            2020
        </p>

    </div>
    <a class="regresar-euro" href="./index.html">Regresar</a>
    
    <footer>
        <p class="copy-euro">&copy; 2024 Yesmorris. All Rights Reserved.</p>
    </footer>

</body>
</html>
