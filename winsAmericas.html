<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganadores Americas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <h1 class="disclaimer-americas">**Ganadores y títulos a partir de llamarse Copa America (1975)**</h1>
    <div>
        <div id="peru">
            <div class="red-1"></div>
            <div class="red-2"></div>
        </div>

        <p class="title-peru">Perú</p>
        <p class="years-wins-peru">
            1975
        </p> 
    </div>
    <div>
        <div id="paraguay">
            <div class="rojo-paraguay"></div>
            <div class="azul-marino-paraguay"></div>
            <div class="escudo-paraguay">
                <img class="centro-paraguay" src="./assets/Paraguay-escudo.png" alt="escudo bandera de Paraguay">
            </div>
        </div>
        <p class="title-paraguay">Paraguay</p>
        <p class="years-wins-paraguay">
            1979
        </p>
    </div>

    <div id="uruguay">
        <div class="blanco-uruguay"></div>
        <div class="azul-uruguay-1"></div>
        <div class="azul-uruguay-2"></div>
        <div class="azul-uruguay-3"></div>
        <div class="azul-uruguay-4"></div>

        <div>
            <img class="sol-uruguay" src="./assets/Uruguay-escudo.png" alt="El sol de uruguay">
        </div>
        <p class="title-uruguay">Uruguay</p>
        <p class="years-wins-uruguay">
            1983, 1987, 1995, 2011
        </p>
    </div>

    <div id="brasil">
        <div class="verde-brasil">
                <div class="rombo-brasil">
                    <div class="circulo-brasil"></div>
                </div>
        </div>
        <p class="title-brasil">Brasil</p>
        <p class="years-wins-brasil">
            1989, 1997, 1999, 2004, 2007, 2019
        </p>
    </div>

    <div id="argentina">
        <div>
            <div class="azul-argentina-1"></div>
            <div class="azul-argentina-2"></div>
            <img class="sol-argentina" src="./assets/Argentina-escudo.png" alt="Sol de argentina">
        </div>
        <p class="title-argentina">Argentina</p>
        <p class="years-wins-argentina">
            1991, 1993, 2021, 2024
        </p>
    </div>

    <div id="colombia">
        <div class="amarillo-colombia">
            <div class="azul-colombia"></div>
            <div class="rojo-colombia"></div>
        </div>
        <p class="title-colombia">Colombia</p>
        <p class="years-wins-colombia">
            2001
        </p>

    </div>

    <div id="chile">
        <div>
            <div class="azul-chile">
                <img class="estrella-chile" src="./assets/chile-estrella.png" alt="">
            </div>
            <div class="rojo-chile"></div>
        </div>
        <p class="title-chile">Chile</p>
        <p class="years-wins-chile">
            2015, 2016
        </p>
    </div>
    <a class="link-regresar" href="./index.html">Regresar</a>

    <footer>
        <p class="copy-americas">&copy; 2024 Yesmorris. All Rights Reserved.</p>
    </footer>
</body>
</html>
